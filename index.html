<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Jolly - Task Board App</title>
</head>

<body class="column">

  <header class="p-4 mb-4 text-center border-bottom border-5">
    <img class="site-logo" src="assets/images/task-jolly-logo.png">
    <!-- <h1 class="display-3">Task Jolly</h1> -->
    <p class="lead">A simple Kanban board web application for task management.</p>
  </header>

  <main class="container">
<!-- Button to trigger Modal -->
    <section class="text-center mb-5">
        <button class="btn" data-bs-toggle="modal" data-bs-target="#myModal">Add Task</button>
    </section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addTaskForm">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Task Due Date</label>
            <input type="date" class="form-control" id="taskDueDate" name="taskDueDate" required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3" required></textarea>
          </div>
          <div class="modal-footer">
            <button id="submitBtn" type="submit" class="btn">Add Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <!-- Todo: Create a modal with a form to add tasks -->
    <section class="row swim-lanes text-center justify-content-between">
      <section class="col-12 col-lg-4 d-flex">
        <section id="to-do" class="card border-dark mb-3 lane flex-grow-1">
          <section class="card-header bg-dark">
            <h2 class="card-title mb-1 text-light">To Do</h2>
          </section>
          <section class="card-body bg-light">
            <section id="toDoCards" class="droppable-container"></section>
          </section>
        </section>
    </section>
      <section class="col-12 col-lg-4 d-flex">
        <section id="in-progress" class="card border-dark mb-3 lane flex-grow-1">
          <section class="card-header bg-dark">
            <h2 class="card-title mb-1 text-light">In Progress</h2>
          </section>
          <section class="card-body bg-light">
            <section id="inProgressCards" class="droppable-container"></section>
          </section>
        </section>
    </section>
        <section class="col-12 col-lg-4 d-flex">
          <section id="done" class="card border-dark mb-3 lane flex-grow-1">
            <section class="card-header bg-dark">
              <h2 class="card-title mb-1 text-light">Done</h2>
            </section>
            <section class="card-body bg-light">
              <section id="doneCards" class="droppable-container"></section>
            </section>
        </section>
        </section>
    </section>
</main>

<footer class="row justify-between align-center">
