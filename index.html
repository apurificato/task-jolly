<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Jolly - Task Board App</title>
</head>

<body class="column">

  <header class="p-4 mb-4 text-center border-bottom border-5">
    <img class="site-logo" src="assets/images/task-jolly-logo.png">
    <!-- <h1 class="display-3">Task Jolly</h1> -->
    <p class="lead">A simple Kanban board application for task management</p>
  </header>

  <main class="container">

    <section class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </section>

    <!-- Todo: Create a modal with a form to add tasks -->
    <section class="row swim-lanes text-center justify-content-between">
      <section class="col-12 col-lg-4 d-flex">
        <section id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <section class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </section>
          <section class="card-body bg-light">
            <section id="todo-cards"></section>
          </section>
        </section>
    </section>
      <section class="col-12 col-lg-4 d-flex">
        <section id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <section class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </section>
          <section class="card-body bg-light">
            <section id="in-progress-cards"></section>
          </section>
        </section>
    </section>
        <section class="col-12 col-lg-4 d-flex">
          <section id="done" class="card border-light mb-3 lane flex-grow-1">
            <section class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </section>
            <section class="card-body bg-light">
              <section id="done-cards"></div>
            </section>
        </section>
        </section>
    </section>
</main>
